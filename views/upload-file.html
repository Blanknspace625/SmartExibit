<!DOCTYPE html>
<html>

<head>
    <title>File Upload - SmartExhibit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/dashboard.css">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/e564623181.js" crossorigin="anonymous"></script>
    <script src="/Public/Scripts/jquery.min.js"></script>
    <script src="/Public/Scripts/popper.js"></script>
    <script src="/Public/Scripts/bootstrap.min.js"></script>
    <script src="/Public/Scripts/main.js"></script>

</head>

<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </button>
        </div>
        <div class="img bg-wrap text-center py-4">
            <div class="user-logo">
                <div class="container">
                    <div class="picture-container">
                        <div class="picture">
                            <a href="/profile" class="logo"><div class="img" style="background-image: url(/Public/Images/default_avatar.png);"></div></a>
                        </div>
                    </div>
                </div>
                <h1><a href="/profile" class="logo"><%=userInfo.firstName %> <%=userInfo.lastName%></a></h1><h3>Occupation</h3>
            </div>
        </div>
        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="/dashboard"><span class="fa fa-home mr-3"></span> Home</a>
            </li>
            <li>
                <a href="#portfolioSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><span class="fas fa-clipboard mr-4"></span>My Portfolio</a>
                <ul class="collapse list-unstyled" id="portfolioSubmenu">
                    <li>
                        <a href="#">Edit Portfolio</a>
                    </li>
                    <li>
                        <a href="#">View Profile Publicly</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#documentSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><span class="fas fa-file-image mr-4"></span>Documents</a>
                <ul class="collapse list-unstyled" id="documentSubmenu">
                    <li>
                        <a href="/upload">Upload a New Document</a>
                    </li>
                    <li>
                        <a href="#">Manage Documents</a>
                    </li>
                </ul>
            </li>
            <!-- BACKEND SET NUMBER OF NOTIFICATIONS HERE -->
            <li>
                <a href="#"><span class="fas fa-comments mr-3 notif"><small class="d-flex align-items-center justify-content-center">5</small></span> Messages</a>
            </li>
            <li>
                <a href="/settings"><span class="fa fa-cog mr-3"></span> Settings</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-support mr-3"></span> Support</a>
            </li>
            <li>
                <a href="/signout"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
            </li>
        </ul>
    </nav>
    <!-- Page Content  -->
    <div id="content" class="p-5 p-md-5 pt-5">
        <div class="row gutters-sm">
            <div class="col-md-12 mb-10">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-left">
                            <div class="mt-10">
                                <h3 class="p-md-2 mb-4"><b>Upload Files</b></h3>
                                <hr>
                                    <form action="/upload" enctype="multipart/form-data" method="POST">

                                        <input type="file" name="media" required/> <br>
                                        <hr>
                                        <input type="submit" value="Upload">
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>

</html>
