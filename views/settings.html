<!DOCTYPE html>
<html>
<head>
    <title>Settings - SmartExhibit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/dashboard.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/settings.css">


    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/e564623181.js" crossorigin="anonymous"></script>
    <script src="/Public/Scripts/jquery.min.js"></script>
    <script src="/Public/Scripts/popper.js"></script>
    <script src="/Public/Scripts/bootstrap.min.js"></script>
    <script src="/Public/Scripts/main.js"></script>

    <!-- Our Custom JS -->
    <script type="text/javascript" src="path-to-javascript-file.js"></script>
</head>

<body>
<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </button>
        </div>
        <div class="img bg-wrap text-center py-4">
            <div class="user-logo">
                <div class="container">
                    <div class="picture-container">
                        <div class="picture">
                            <a href="/profile" class="logo"><div class="img" style="background-image: url(<%=userInfo.profileImg%>);"></div></a>
                        </div>
                    </div>
                </div>
                <h1><a href="/profile" class="logo"><%=userInfo.firstName %> <%=userInfo.lastName%></a></h1><h3>Occupation</h3>
            </div>
        </div>
        <ul class="list-unstyled components mb-5">
            <li class="active">
                <a href="/dashboard"><span class="fa fa-home mr-3"></span> Home</a>
            </li>
            <li>
                <a href="#portfolioSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><span class="fas fa-clipboard mr-4"></span>My Portfolio</a>
                <ul class="collapse list-unstyled" id="portfolioSubmenu">
                    <li>
                        <a href="#">Edit Portfolio</a>
                    </li>
                    <li>
                        <a href="#">View Profile Publicly</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#documentSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><span class="fas fa-file-image mr-4"></span>Documents</a>
                <ul class="collapse list-unstyled" id="documentSubmenu">
                    <li>
                        <a href="/upload">Upload a New Document</a>
                    </li>
                    <li>
                        <a href="/media">Manage Documents</a>
                    </li>
                </ul>
            </li>
            <!-- BACKEND SET NUMBER OF NOTIFICATIONS HERE -->
            <li>
                <a href="#"><span class="fas fa-comments mr-3 notif"><small class="d-flex align-items-center justify-content-center">5</small></span> Messages</a>
            </li>
            <li>
                <a href="/settings"><span class="fa fa-cog mr-3"></span> Settings</a>
            </li>
            <li>
                <a href="#"><span class="fa fa-support mr-3"></span> Support</a>
            </li>
            <li>
                <a href="/signout"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-5 p-md-5 pt-5">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-left">
                    <div class="col-sm-12">
                        <h3 class="p-md-2 mb-4"><b>Settings</b></h3>
                        <!-- Tab links -->
                        <div class="tab">
                            <button class="tablinks" onclick="settingTabs(event, 'accountsettings') ">Account Settings</button>
                            <button class="tablinks" onclick="settingTabs(event, 'uploadavatar') ">Change Profile Picture</button>
                            <button class="tablinks" onclick="settingTabs(event, 'passwordsettings')">Change Password</button>
                            <button class="tablinks" onclick="settingTabs(event, 'privacysettings')">Privacy Settings</button>
                            <button class="tablinks" onclick="settingTabs(event, 'linkaccounts')">Link Social Accounts</button>
                        </div>

                        <!-- Tab content -->
                        <div id="accountsettings" class="tabcontent col-sm-6">
                            <form action ="/changedetail" method = "post" onSubmit="return confirm('Save changes?')">
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label for="firstName">  First Name</label><br>
                                            <input id="firstName" type="text" name="firstName" value=<%=userInfo.firstName%> require><br>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">  Last Name</label><br>
                                            <input id="lastName" type="text" name="lastName" value= <%=userInfo.lastName%> require><br>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">   Email Address</label><br>
                                            <!-- type = "email"-->
                                            <input id="email" type="text" name="email" value=<%=userInfo.email%> require><br>
                                        </div>
                                        <hr>
                                        <input type="submit" value="Update">
                                    </div>
                                </div>
                            </form>
                            <br>
                        </div>

                        <div id="uploadavatar" class="tabcontent col-sm-6">
                            <form action="/changeavatar" enctype="multipart/form-data" method="POST">
                                <br>
                                <input type="file" name="profileImg" required/><br>
                                <hr>
                                <input type="submit" value="Upload">
                            </form>
                            <br>
                        </div>

                        <div id="passwordsettings" class="tabcontent col-sm-6">
                            <form action ="/changepassword" method = "post" onSubmit="return confirm('Save changes?')">
                                <br>
                                <div class="row justify-content-center">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label for="oldPassword"><h5>   Old Password</h5></label><br>
                                            <input id="oldPassword" type="password" name="oldPassword" placeholder="Enter Old Password" required><br>
                                            <!--<progress max="100" value="0" id="strength" style="width: 440px;"></progress>-->
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword"><h5>   New Password</h5></label><br>
                                            <input id="newPassword" type="password" name="newPassword" placeholder="Enter New Password" required><br>
                                        </div>
                                        <div class="form-group">
                                            <label for="newPasswordAgain"> Confirm New Password</h5></label><br>
                                            <input id="newPasswordAgain" type="password" name="newPasswordAgain" placeholder="Confirm New Password" required><br>
                                        </div>
                                        <hr>
                                        <input type="submit" value="Update">
                                    </div>
                                </div>
                            </form>
                            <br>
                        </div>

                        <div id="privacysettings" class="tabcontent col-sm-12">
                            <form action ="/privacy" method = "post" onSubmit="return confirm('Save changes?')">
                                <br>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showPortfolio">
                                    <label class="form-check-label" for="showPortfolio">Personal Portfolio</label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showEmail">
                                    <label class="form-check-label" for="showEmail">Email</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showLandline">
                                    <label class="form-check-label" for="showLandline">Landline</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showMobile">
                                    <label class="form-check-label" for="showMobile">Mobile</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showAddress">
                                    <label class="form-check-label" for="showAddress">Address</label>
                                </div>
                                <hr>
                                <input type="submit" value="Update">
                            </form>
                            <br>
                        </div>

                        <div id="linkaccounts" class="tabcontent col-sm-12">
                            <form action ="/linkaccounts" method = "post" onSubmit="return confirm('Save changes?')">
                                <br>
                                <div class="form-group">
                                    <label for="facebook"> Facebook</label><br>
                                    <input id="facebook" type="text" name="facebook" placeholder="Facebook Account"><br>
                                </div>
                                <div class="form-group">
                                    <label for="instagram"> Instagram</label><br>
                                    <input id="instagram" type="text" name="instagram" placeholder="Instagram Account"><br>
                                </div>
                                <div class="form-group">
                                    <label for="twitter"> Twitter</label><br>
                                    <input id="twitter" type="text" name="twitter" placeholder="Twitter Account"><br>
                                </div>
                                <div class="form-group">
                                    <label for="github"> Github</label><br>
                                    <input id="github" type="text" name="github" placeholder="Github Account"><br>
                                </div>
                                <div class="form-group">
                                    <label for="linkedin"> Linkedin</label><br>
                                    <input id="linkedin" type="text" name="linkedin" placeholder="LinkedIn Account"><br>
                                </div>
                                <div class="form-group">
                                    <label for="website"> Personal Website</label><br>
                                    <input id="website" type="text" name="website" placeholder="Website URL"><br>
                                </div>
                                <hr>
                                <input type="submit" value="Update">
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

    function settingTabs(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
</div>
</body>

</html>
