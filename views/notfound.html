<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Not Found - SmartExhibit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/notfound.css">
</head>
<body>
<a href="/">
    <svg height="0.8em" width="0.8em" viewBox="0 0 2 1" preserveAspectRatio="none">
        <polyline fill="none" stroke="#777777" stroke-width="0.1" points="0.9,0.1 0.1,0.5 0.9,0.9"/>
    </svg> Home
</a>

<div class="background-wrapper">
    <h1 id="visual">404</h1>
</div>
<p>The page youâ€™re looking for does not exist.</p>

<script id="rendered-js">
    const visual = document.getElementById("visual");
    const events = ['resize', 'load'];

    events.forEach(function (e) {
        window.addEventListener(e, function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const ratio = 15 / (width / height);
            visual.style.transform = "translate(-50%, -50%) rotate(-" + ratio + "deg)";
        });
    });
</script>
</body>
</html>
