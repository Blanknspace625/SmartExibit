<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'

          crossorigin='anonymous')>

    <link rel="stylesheet" href="/Public/StyleeSheet/mystyle.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/bootstrap-magic.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/login.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sign Up - SmartExhibit</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/e564623181.js" crossorigin="anonymous"></script>

    <!-- Title Font -->
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <p class="text-center"><a class="navbar-brand" href="/index" id="Smart_Exhibit">Smart Exhibit</a></p>
                    <form action ="/signup" method = "post">
                        <div class="row justify-content-center">
                            <div class="col-sm-12">
                                <div class="form-group">

                                    <input id="firstName" type="text" name="firstName" placeholder="First Name" required>
                                </div>
                                <div class="form-group">

                                    <input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                    <!-- type = "email"-->
                                    <input id="email" type="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">

                                    <input id="password" type="password" name="password" placeholder="Password" required>
                                    <!--<progress max="100" value="0" id="strength" style="width: 440px;"></progress>-->
                                </div>
                                <div class="form-group">
                                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Create"/>
                                </div>
                                <a href="/signin" class="signup-image-link">I am already member</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/Public/images/signup-image.jpg" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>
</body>
