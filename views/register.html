    <title>Sign Up</title>

    <!-- Font Awesome JS -->

    <p class="ex1"></p>
</head>

<body class = "bg-secondary">

<div class="container">
    <div class="inner_container">
        <div class="my-auto">
            <p class="text-center"><a class="navbar-brand" href="/index" id="Smart_Exhibit"><i class="fas fa-user-graduate"></i><br>Smart Exhibit</a></p>
            <form action ="/signup" method = "post">
                <div class="row justify-content-center">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="firstName"><h1><i class="fas fa-user"></i>   First Name:</h1></label>
                            <input id="firstName" type="text" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><h1><i class="fas fa-user"></i>  Last Name:</h1></label>
                            <input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><h1><i class="fas fa-envelope"></i>   Email Address:</h1></label>
                            <!-- type = "email"-->
                            <input id="email" type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><h1><i class="fas fa-key"></i>   Password:</h1></label>
                            <input id="password" type="password" name="password" placeholder="Password" required>
                            <!--<progress max="100" value="0" id="strength" style="width: 440px;"></progress>-->
                        </div>
                        <div class="form-group">
                            <label for="password"><h1><i class="fas fa-key"></i>   Confirm Password:</h1></label>
                            <input id="password" type="password" name="confirmpassword" placeholder="Password" required>
                        </div>
                        <input type="submit" value="Submit">
                        <a href="/signin">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<p class="ex2"></p>
</body>
