        <div id="map"></div>
        <script>
            function myMap() {
                var myLatLng = {
                    lat: -37.7983,
                    lng: 144.9610
                };
                var map = new google.maps.Map(document.getElementById('googleMap'), {
                    zoom: 16,
                    center: myLatLng
                });
                var marker = new google.maps.Marker({
                    position: myLatLng,
                });
                var map = new google.maps.Map(document.getElementById("googleMap"), map);
            }
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP82fMIZAE1k5Y7WBY9Zy_ut9MJTYdw_M&callback=myMap"
