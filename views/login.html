<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'
          integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk'
          crossorigin='anonymous')>
    <link rel="stylesheet" href="/Public/StyleeSheet/bootstrap-magic.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/login.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sign in - SmartExhibit</title>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/e564623181.js" crossorigin="anonymous"></script>

    <!-- Title Font -->
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">

    <p class="ex1"></p>
</head>
<body>
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="Public/images/signin-image.jpg" alt="sing up image"></figure>
                </div>

                <div class="signin-form">
                    <p class="text-center"><a class="navbar-brand" href="/index" id="Smart_Exhibit">Smart Exhibit</a></p>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input id="email" type="text" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input id="password" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin " class="form-submit" value="Log in"/>
                        </div>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                        <br>
                        <a href="/iforgot" class="signup-image-link">Forgot your password?</a>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
