<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap -->

          crossorigin='anonymous')>
    <link rel="stylesheet" href="/Public/StyleeSheet/mystyle.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/bootstrap-magic.css">
    <link rel="stylesheet" href="/Public/StyleeSheet/login.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome JS -->

    <p class="ex1"></p>

<body class = "bg-secondary col-12">
    <div class="container">
        <div class="inner_container">
            <div class="my-auto">
                <p class="text-center"><a class="navbar-brand" href="/index" id="Smart_Exhibit"><i class="fas fa-user-graduate"></i><br>Smart Exhibit</a></p>
                <form action ="/signin" method = "post">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email"><h1><i class="fas fa-envelope"></i>   Email Address:</h1></label>
                                <input id="email" type="text" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password"><h1><i class="fas fa-key"></i>    Password:</h1></label>
                                <input id="password" type="password" name="password" placeholder="Password" required>
                            </div>
                            <input type="submit" value="Login">
                            <a href="/iforgot">Forgot your password?</a>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
